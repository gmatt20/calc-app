<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="container">
      <p class="display-text display-text-style"></p>
      <p>
        <button class = "button-main" onclick="
          updateCalculation('1');
        ">1</button>

        <button class = "button-main" onclick="
          updateCalculation('2');
        ">2</button>

        <button class = "button-main" onclick="
          updateCalculation('3');
        ">3</button>

        <button class = "button-orange" onclick="
          updateCalculation(' + ');
        ">+</button>
      </p>

      <p>
        <button class = "button-main" onclick="
          updateCalculation('4');
        ">4</button>

        <button class = "button-main" onclick="
          updateCalculation('5');
        ">5</button>

        <button class = "button-main" onclick="
          updateCalculation('6');
        ">6</button>

        <button class = "button-orange" onclick="
          updateCalculation(' - ');
        ">-</button>
      </p>

      <p>
        <button class = "button-main" onclick="
          updateCalculation('7');
        ">7</button>

        <button class = "button-main" onclick="
          updateCalculation('8');
        ">8</button>

        <button class = "button-main" onclick="
          updateCalculation('9');
        ">9</button>

        <button class = "button-orange" onclick="
          updateCalculation(' * ');
        ">*</button>
      </p>

      <p>
        <button class = "button-main" onclick="
          updateCalculation('0');
        ">0</button>

        <button class = "button-main" onclick="
          updateCalculation('.');
        ">.</button>

        <button class = "button-main" onclick="
          calculation = eval(calculation);
          displayText();
        ">=</button>

        <button class = "button-orange" onclick="
          updateCalculation(' / ');
        ">/</button>
      </p>

      <p>
        <button class = "button-main button-clear" onclick="
          calculation = '';
          displayText();
        ">Clear</button>
      </p>
      </section>

    <script src="./index.js"></script>
  </body>
</html>
